<!DOCTYPE html>
<html ng-app="ajaxApp">
<head>
    <title>Ajax Http call</title>
    <script src="app/libs/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/restController.js"></script>
</head>
<body>
    <div ng-controller="restController">
        
        <div>
            City Name : <input type="text" ng-model="query" ng-blur="getWeather()" /> 
        </div>
        <div>
            <h3>Weather Info by : {{query}}</h3>
            
            Country : <span>{{weather.sys.country}}</span> <br />
            Description: <span>{{weather.weather[0].description}}</span>
        </div>
    </div>
</body>
</html>
